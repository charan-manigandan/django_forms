{% extends 'base.html' %}
{% block main-content %}
    {% csrf_token %}
    <div class="containter" style="display: flex; align-items: center; justify-content: center; width: 70">
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="" class="form-label">Name</label>
              <input name="name" type="text" class="form-control" id="" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else. </div>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">feedback</label> 
              <input name="feedback" type="text" class="form-control" id="" aria-describedby="emailHelp" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock main-content %}
